<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slideshow-slide fade">
        <div class="slideshow-image">
          <img
            src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?w=1380&t=st=1699859907~exp=1699860507~hmac=5e1ed1fa27ee48525a4d50021ca78df17afc6c46cbbba8aad5123eb15d82bbe8"
          />
        </div>
      </div>
      <div class="slideshow-slide fade">
        <div class="slideshow-image">
          <img
            src="https://img.freepik.com/free-photo/lone-tree_181624-46361.jpg?w=1060&t=st=1699859940~exp=1699860540~hmac=e61324c0f7843dc802f753df42df20cc76d982647e7285e3d3c08e3f8f9a840e"
          />
        </div>
      </div>
      <div class="slideshow-slide fade">
        <div class="slideshow-image">
          <img
            src="https://www.pixground.com/wp-content/uploads/2023/04/Clouds-Meet-The-Sea-AI-Generated-4K-Wallpaper-jpg.webp"
          />
        </div>
      </div>
      <div class="slideshow-slide fade">
        <div class="slideshow-image">
          <img
            src="https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg?w=996&t=st=1699860265~exp=1699860865~hmac=575f80cb6ab362c6edde4e08fac1a9bd07ffb19064117a8ba454c13904e101cb"
          />
        </div>
      </div>
      <div class="slideshow-slide fade">
        <div class="slideshow-image">
          <img
            src="https://img.freepik.com/free-photo/aerial-beautiful-shot-seashore-with-hills-background-sunset_181624-24143.jpg?w=1060&t=st=1699860324~exp=1699860924~hmac=142fa29b60d2c6310237cb2d38919d134a3ce741c3b25fdced1282c187d7e5a7"
          />
        </div>
      </div>
      <div class="slideshow-slide fade">
        <div class="slideshow-image">
          <img
            src="https://img.freepik.com/free-photo/breathtaking-shot-beautiful-stones-turquoise-water-lake-hills-background_181624-12847.jpg?w=1060&t=st=1699860345~exp=1699860945~hmac=a78111b2a7288e2164256bab307860e09de69af2478565c5242548cb8f3f2352"
          />
        </div>
      </div>
      <a class="button-prev" onclick="plusSlides(-1)">❮</a>
      <a class="button-next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
