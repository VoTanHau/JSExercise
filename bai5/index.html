<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="question-container">
      <div id="countdown">00:00</div>
      <div id="questions">
        <div class="question-item">
          <h2>Câu hỏi 1</h2>
          <p>Đây là câu hỏi 1?</p>
          <label
            ><input type="radio" name="question1" value="A" />A. Đáp án A</label
          >
          <label
            ><input type="radio" name="question1" value="B" />B. Đáp án B</label
          >
          <label
            ><input type="radio" name="question1" value="C" />C. Đáp án C</label
          >
        </div>
        <div class="question-item">
          <h2>Câu hỏi 2</h2>
          <p>Đây là câu hỏi 2?</p>
          <label
            ><input type="radio" name="question2" value="A" />A. Đáp án A</label
          >
          <label
            ><input type="radio" name="question2" value="B" />B. Đáp án B</label
          >
          <label
            ><input type="radio" name="question2" value="C" />C. Đáp án C</label
          >
        </div>
        <div class="question-item">
          <h2>Câu hỏi 3</h2>
          <p>Đây là câu hỏi 3?</p>
          <label
            ><input type="radio" name="question3" value="A" />A. Đáp án A</label
          >
          <label
            ><input type="radio" name="question3" value="B" />B. Đáp án B</label
          >
          <label
            ><input type="radio" name="question3" value="C" />C. Đáp án C</label
          >
        </div>
      </div>
      <div class="submit-btn">
        <button onclick="submitQuiz()">Nộp bài</button>
      </div>
      <div id="score"></div>
    </div>
    <div id="result"></div>

    <script src="main.js"></script>
  </body>
</html>
